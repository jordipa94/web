<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
ul.migasdepan {
  padding: 10px 16px;
  list-style: none;
  background-color: #cac9c9;
}
ul.migasdepan li {
  display: inline;
  font-size: 18px;
}
ul.migasdepan li+li:before {
  padding: 8px;
  color: black(0, 0, 0);
  content: "-\00a0";
}
ul.migasdepan li a {
  color: #16bd61;
  text-decoration: none;
}
</style>
</head>
<body>

<h2></h2>
<ul class="migasdepan">
  <li><a href="#"><strong>Listado de discos de Jazz.</strong></a></li>
  <li><a href="#"><strong>Ficha del disco.</strong></a></li>
</ul>



</body>
</html>
